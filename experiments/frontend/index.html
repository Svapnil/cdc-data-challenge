<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {
 	position: absolute;
	text-align: center;
	width: 60px;
	height: 28px;
	padding: 2px;
	font: 12px sans-serif;
	background: white;
	border: 0px;
	border-radius: 8px;
	pointer-events: none;
}

/* Legend Font Style */
body {
	font: 11px sans-serif;
}

/* Legend Position Style */
.legend {
	position:relative;
	left:5px;
	top:0px;
}

</style>
</head>
<body style="text-align:center">
	<h2 style="font-weight:bold" id="title"></h2>
	<div>
		<button type="button" class="btn btn-secondary" id="suicide">Suicide Rate</button>
		<button type="button" class="btn btn-secondary" id="mental">Mental Health</button>
		<button type="button" class="btn btn-secondary" id="poverty">Poverty</button>
	</div>
  <svg class="container-fluid" style="width:950;height:500;" id="usaheatmap"></svg>
  <div class="container-fluid" align="center" id="frames">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" id="backward"><i id="backwardIcon" class="fas fa-backward"></i></button>
      <button type="button" class="btn btn-secondary" id="play"><i id="playIcon" class="fas fa-play"></i></button>
      <button type="button" class="btn btn-secondary" id="forward"><i id="forwardIcon" class="fas fa-forward"></i></button>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="currentFrameHeader" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Year
        </button>
        <div class="dropdown-menu" id="framesDropdown" aria-labelledby="currentFrame">
        </div>
      </div>
    </div>
  </div>
	<div id="legend"></div>
</body>
</html>

<script src="usavis.js"></script>
